<!-- src/main/resources/templates/index.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Catálogo Dinámico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet" crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{/css/custom.css}"/>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container py-5">
    <div class="text-center mb-5">
        <h1 th:text="${mensaje}" class="display-5">Mensaje por defecto</h1>
        <p class="lead">JOYERIA DE CALIDAD, IDEAL PARA TI.</p>
    </div>

    <div class="row g-4">
        <div class="col-12 col-md-6 col-lg-4" th:each="prod : ${productos}">
            <a th:href="@{/producto/{id}(id=${prod.id})}"
               class="text-decoration-none text-reset">
                <div class="card h-100 shadow-sm">
                    <img th:src="${prod.imagen}"
                         class="card-img-top"
                         alt="Imagen de [[${prod.nombre}]]"/>
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title" th:text="${prod.nombre}">Nombre producto</h5>
                        <p class="card-text flex-grow-1"
                           th:text="${prod.descripcion}">Descripción breve…</p>
                        <div class="mt-3">
                <span class="h5 text-danger"
                      th:text="|${#numbers.formatDecimal(prod.precio,1,'COMMA',2,'POINT')} MXN|">
                  0.00 MXN
                </span>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>


</div>

<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous">
</script>
</body>
</html>
