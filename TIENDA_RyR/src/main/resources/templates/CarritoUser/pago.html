<!-- src/main/resources/templates/CarritoUser/pago.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Pago Confirmado</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{/css/custom.css}"/>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container py-5">
    <div class="text-center mb-4">
        <h2 class="text-success">¡Pago realizado con éxito!</h2>
        <p>Estado: <strong th:text="${estadoPago}">CONFIRMADO</strong></p>
    </div>

    <div class="card mb-4 shadow-sm">
        <div class="card-body">
            <h5 class="card-title">Comprobante de Pago</h5>

            <p>
                <strong>Número de Orden:</strong>
                <span th:if="${ordenId}" th:text="${ordenId}">12345</span>
                <span th:unless="${ordenId}">N/A</span>
            </p>
            <p>
                <strong>Fecha:</strong>
                <span th:text="${fechaPago}">01/01/2025 12:00:00</span>
            </p>
            <div class="alert alert-success mb-3">
                <h5 class="mb-0">
                    <strong>Monto Total:</strong>
                    <span class="text-danger" th:text="|${#numbers.formatDecimal(total,1,'COMMA',2,'POINT')} MXN|">0.00 MXN</span>
                </h5>
            </div>
            <p class="mb-0">
                <strong>Entrega estimada:</strong>
                <span class="text-success" th:text="${fechaEntrega}">06/01/2025</span>
            </p>
        </div>
    </div>

    <div class="text-center mt-4">
        <a th:href="@{/}" class="btn btn-primary btn-lg">Volver al inicio</a>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous">
</script>
</body>
</html>
