<!-- src/main/resources/templates/CarritoUser/pago.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Pago Confirmado</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{/css/custom.css}"/>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container py-5">
    <div class="text-center mb-4">
        <h2 class="text-success">¡Pago realizado con éxito!</h2>
        <p>Estado: <strong th:text="${estadoPago}">CONFIRMADO</strong></p>
    </div>

    <div class="card mb-4 shadow-sm">
        <div class="card-body">
            <h5 class="card-title">Comprobante de Pago</h5>
            <p>
                <strong>Número:</strong>
                <span th:text="${comprobante}">ABC12345</span>
            </p>
            <p>
                <strong>Fecha:</strong>
                <span th:text="${fechaPago}">01/01/2025 12:00:00</span>
            </p>
            <p>
                <strong>Monto Total:</strong>
                <span class="text-danger"
                      th:text="|${#numbers.formatDecimal(total,1,'COMMA',2,'POINT')} MXN|">
                        0.00 MXN
                    </span>
            </p>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <h5 class="card-title">Detalle de tu pedido</h5>
            <ul class="list-group list-group-flush">
                <li class="list-group-item d-flex justify-content-between"
                    th:each="item : ${items}">
                    <span th:text="${item.producto.nombre}">Producto</span>
                    <span>x<span th:text="${item.cantidad}">1</span></span>
                    <span
                            th:text="|${#numbers.formatDecimal(item.producto.precio * item.cantidad,1,'COMMA',2,'POINT')} MXN|">
                            0.00 MXN
                        </span>
                </li>
            </ul>
        </div>
    </div>

    <div class="text-center mt-4">
        <a th:href="@{/}" class="btn btn-primary btn-lg">Volver al inicio</a>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous">
</script>
</body>
</html>
