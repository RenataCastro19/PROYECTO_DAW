<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/custom.css}"/>

</head>
<body>

<!-- Incluye admin header -->
<div th:replace="fragments/admin-header :: header"></div>
<div class="container py-4">
    <h2 class="text-center mb-4">Usuarios</h2>

    <!-- BotÃ³n centrado para crear nuevo admin -->
    <div class="text-center mb-3">
        <a th:href="@{/admin/usuarios/nuevo-admin}" class="btn btn-success mb-3">Agregar Administrador</a>
    </div>

    <!-- Tabla de usuarios -->
    <table class="table table-bordered table-hover">
        <thead class="table-light">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido Paterno</th>
            <th>Apellido Materno</th>
            <th>Email</th>
            <th>Rol</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="usuario : ${usuarios}">
            <td th:text="${usuario.id}">1</td>
            <td th:text="${usuario.nombre}">Nombre</td>
            <td th:text="${usuario.apPat}">Apellido Paterno</td>
            <td th:text="${usuario.apMat}">Apellido Materno</td>
            <td th:text="${usuario.email}">email@example.com</td>
            <td th:text="${usuario.rolUsuario}">ROL</td>
            <td>
                <!-- Placeholder para futuras acciones -->
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-..." crossorigin="anonymous"></script>
</body>
</html>
