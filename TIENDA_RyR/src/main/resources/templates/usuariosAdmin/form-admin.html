<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/custom.css}"/>

</head>
<body>

<!-- Incluye admin header -->
<div th:replace="fragments/admin-header :: header"></div>
<div class="container py-4">
    <!-- Título centrado -->
    <h2 class="text-center mb-4">Nuevo Administrador</h2>

    <!-- Formulario centrado en ancho medio -->
    <div class="row justify-content-center">
        <div class="col-12 col-md-6">

            <!-- Mensaje global de error (p.ej. email duplicado) -->
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <form th:action="@{/admin/usuarios/nuevo-admin}" th:object="${usuario}" method="post">

                <!-- Nombre -->
                <div th:if="${#fields.hasErrors('nombre')}" class="alert alert-danger">
                    <ul>
                        <li th:each="err : ${#fields.errors('nombre')}" th:text="${err}">Error nombre</li>
                    </ul>
                </div>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" id="nombre" class="form-control" th:field="*{nombre}" placeholder="Nombre del administrador" />
                </div>

                <!-- Apellido Paterno -->
                <div th:if="${#fields.hasErrors('apPat')}" class="alert alert-danger">
                    <ul>
                        <li th:each="err : ${#fields.errors('apPat')}" th:text="${err}">Error apellido paterno</li>
                    </ul>
                </div>
                <div class="mb-3">
                    <label for="apPat" class="form-label">Apellido Paterno</label>
                    <input type="text" id="apPat" class="form-control" th:field="*{apPat}" placeholder="Apellido paterno" />
                </div>

                <!-- Apellido Materno -->
                <div th:if="${#fields.hasErrors('apMat')}" class="alert alert-danger">
                    <ul>
                        <li th:each="err : ${#fields.errors('apMat')}" th:text="${err}">Error apellido materno</li>
                    </ul>
                </div>
                <div class="mb-3">
                    <label for="apMat" class="form-label">Apellido Materno</label>
                    <input type="text" id="apMat" class="form-control" th:field="*{apMat}" placeholder="Apellido materno" />
                </div>

                <!-- Email -->
                <div th:if="${#fields.hasErrors('email')}" class="alert alert-danger">
                    <ul>
                        <li th:each="err : ${#fields.errors('email')}" th:text="${err}">Error email</li>
                    </ul>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" th:field="*{email}" placeholder="correo@ejemplo.com" />
                </div>

                <!-- Contraseña -->
                <div th:if="${#fields.hasErrors('contrasenia')}" class="alert alert-danger">
                    <ul>
                        <li th:each="err : ${#fields.errors('contrasenia')}" th:text="${err}">Error contraseña</li>
                    </ul>
                </div>
                <div class="mb-3">
                    <label for="contrasenia" class="form-label">Contraseña</label>
                    <input type="password" id="contrasenia" class="form-control" th:field="*{contrasenia}" placeholder="Contraseña" />
                </div>

                <!-- Confirmar Contraseña -->
                <div th:if="${#fields.hasErrors('confirmPassword')}" class="alert alert-danger">
                    <ul>
                        <li th:each="err : ${#fields.errors('confirmPassword')}" th:text="${err}">Error confirmar contraseña</li>
                    </ul>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                    <input type="password" id="confirmPassword" class="form-control" th:field="*{confirmPassword}" placeholder="Confirmar contraseña" />
                </div>

                <!-- Botones Guardar y Cancelar -->
                <div class="d-flex justify-content-between mt-4">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <a th:href="@{/admin/usuarios}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-..." crossorigin="anonymous"></script>
</body>
</html>
