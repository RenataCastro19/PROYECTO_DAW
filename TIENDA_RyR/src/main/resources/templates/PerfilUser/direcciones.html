
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Mis Direcciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet" crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{/css/custom.css}"/>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container py-5">
    <h2 class="mb-4">Mis Direcciones</h2>
    <a th:href="@{/direccion/nueva}" class="btn btn-primary mb-3">+ Agregar Dirección</a>
    <div th:if="${#lists.isEmpty(direcciones)}" class="alert alert-info">
        No tienes direcciones registradas.
    </div>
    <div class="row row-cols-1 row-cols-md-2 g-4" th:if="${!#lists.isEmpty(direcciones)}">
        <div class="col" th:each="d : ${direcciones}">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title" th:text="${d.calle}">Calle y número</h5>
                    <p class="mb-1"><strong>Ciudad:</strong> <span th:text="${d.ciudad}">Ciudad</span></p>
                    <p class="mb-1"><strong>Estado:</strong> <span th:text="${d.estado}">Estado</span></p>
                    <p><strong>Código Postal:</strong> <span th:text="${d.codigoPostal}">00000</span></p>
                </div>
            </div>
        </div>
    </div>
    <a th:href="@{/perfil}" class="btn btn-secondary mt-4">← Volver al perfil</a>
</div>
<div th:replace="fragments/footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
