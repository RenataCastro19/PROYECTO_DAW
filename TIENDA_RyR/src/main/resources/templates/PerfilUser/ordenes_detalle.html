<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Detalles del Pedido | RyR Joyería</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/custom.css}"/>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="profile-header">
    <div class="container text-center">
        <div class="display-1 mb-4">
            <i class="bi bi-box2-heart"></i>
        </div>
        <h1 class="display-4 mb-2" style="font-family: 'Playfair Display', serif;">
            Detalles del Pedido
        </h1>
        <p class="lead mb-0">
            Tus piezas exclusivas
        </p>
    </div>
</div>

<div class="container py-5">
    <div class="row g-4">
        <div class="col-12" th:each="detalle : ${detalles}">
            <div class="card profile-card">
                <div class="card-body p-4">
                    <div class="row align-items-center">
                        <div class="col-md-2">
                            <img th:if="${detalle.producto.imagen != null}"
                                 th:src="${detalle.producto.imagen}"
                                 class="img-fluid rounded"
                                 alt="Imagen del producto"
                                 style="max-height: 100px; object-fit: cover;">
                            <div th:if="${detalle.producto.imagen == null}"
                                 class="text-center text-muted">
                                <i class="bi bi-image" style="font-size: 3rem;"></i>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <h5 class="card-title mb-2" style="font-family: 'Playfair Display', serif;">
                                <span th:text="${detalle.producto.nombre}">Nombre del Producto</span>
                            </h5>
                            <p class="text-muted mb-0">
                                <i class="bi bi-tag me-2"></i>
                                <span th:text="${detalle.producto.categoria.nombre}">Categoría</span>
                            </p>
                        </div>

                        <div class="col-md-2 text-center">
                            <h6 class="text-muted mb-2">Cantidad</h6>
                            <p class="mb-0">
                                <i class="bi bi-box-seam me-2"></i>
                                <span th:text="${detalle.cantidadItems}">1</span>
                            </p>
                        </div>

                        <div class="col-md-2 text-center">
                            <h6 class="text-muted mb-2">Precio Unitario</h6>
                            <p class="mb-0">
                                <span th:text="|${#numbers.formatDecimal(detalle.precioUnitario,1,'COMMA',2,'POINT')} MXN|">
                                    0.00 MXN
                                </span>
                            </p>
                        </div>

                        <div class="col-md-2 text-end">
                            <h6 class="text-muted mb-2">Subtotal</h6>
                            <h5 class="text-danger mb-0">
                                <span th:text="|${#numbers.formatDecimal(detalle.precioUnitario * detalle.cantidadItems,1,'COMMA',2,'POINT')} MXN|">
                                    0.00 MXN
                                </span>
                            </h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center mt-5">
        <a th:href="@{/perfil/ordenes}" class="btn profile-btn-outline">
            <i class="bi bi-arrow-left me-2"></i>Volver a mis pedidos
        </a>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
