<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Mis Reseñas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet" crossorigin="anonymous"/>
  <link rel="stylesheet" th:href="@{/css/custom.css}"/>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container py-5">
  <h2 class="mb-4">Mis Reseñas</h2>
  <div th:if="${#lists.isEmpty(resenas)}" class="alert alert-info">
    Aún no has escrito reseñas.
  </div>
  <div th:each="r : ${resenas}" class="card mb-3 shadow-sm">
    <div class="card-body">
      <h5 class="card-title" th:text="${r.producto.nombre}">Producto</h5>
      <div class="mb-2">
        <strong>Puntuación:</strong>
        <span th:each="i : ${#numbers.sequence(1, r.calificacion)}">
            <i class="bi bi-star-fill text-warning"></i>
          </span>
      </div>
      <p th:text="${r.comentario}">Comentario…</p>
      <small class="text-muted" th:text="${#temporals.format(r.fechaResenia,'dd MMM yyyy')}">
        01 Ene 2025
      </small>
    </div>
  </div>
  <a th:href="@{/perfil}" class="btn btn-secondary mt-4">← Volver al perfil</a>
</div>
<div th:replace="fragments/footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
