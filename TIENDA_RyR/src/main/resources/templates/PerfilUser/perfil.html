<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Mi Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/custom.css}"/>
</head>
<body>
<div class="container py-5">
    <div class="row mb-5">
        <div class="col text-center">
            <h1 class="display-4">Bienvenido,</h1>
            <h2 class="fw-bold">
                <span th:text="${usuario.nombre}">Nombre</span>
                <span th:text="${usuario.apPat}">Apellido Paterno</span>
                <span th:text="${usuario.apMat}">Apellido Materno</span>
            </h2>
            <p class="text-muted">
                <strong>Email:</strong>
                <span th:text="${usuario.email}">email@ejemplo.com</span>
            </p>
        </div>
    </div>

    <div class="d-flex justify-content-center gap-3 mb-5">
        <a th:href="@{/perfil/direcciones}"    class="btn btn-outline-primary">Ver Direcciones</a>
        <a th:href="@{/perfil/ordenes}" class="btn btn-outline-primary">Ver Mis Órdenes</a>
        <a th:href="@{/perfil/resenas}"        class="btn btn-outline-primary">Ver Mis Reseñas</a>
    </div>

    <div class="text-center mt-5">
        <a th:href="@{/}" class="btn btn-secondary btn-lg">
            <i class="bi bi-house-door"></i> Inicio
        </a>
        <form th:action="@{/logout}" method="post" class="d-inline mt-3">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit" class="btn btn-danger btn-lg">
                <i class="bi bi-box-arrow-right"></i> Cerrar sesión
            </button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
