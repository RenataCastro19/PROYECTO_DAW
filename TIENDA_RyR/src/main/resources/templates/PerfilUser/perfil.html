<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Mi Perfil | RyR Joyería</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/custom.css}"/>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="profile-header">
    <div class="container text-center">
        <div class="display-1 mb-4">
            <i class="bi bi-gem"></i>
        </div>
        <h1 class="display-4 mb-2" style="font-family: 'Playfair Display', serif;">
            <span th:text="${usuario.nombre}">Nombre</span>
            <span th:text="${usuario.apPat}">Apellido Paterno</span>
            <span th:text="${usuario.apMat}">Apellido Materno</span>
        </h1>
        <p class="lead mb-0">
            <i class="bi bi-envelope-heart"></i>
            <span th:text="${usuario.email}">email@ejemplo.com</span>
        </p>
    </div>
</div>

<div class="container py-4">
    <div class="row g-4">
        <!-- Tarjeta de Direcciones -->
        <div class="col-md-4">
            <a th:href="@{/perfil/direcciones}" class="text-decoration-none">
                <div class="card profile-card h-100">
                    <div class="card-body text-center">
                        <i class="bi bi-geo-alt-fill profile-icon"></i>
                        <h3 class="card-title">Mis Direcciones</h3>
                        <p class="card-text">
                            Gestiona tus direcciones para entregas
                        </p>
                    </div>
                </div>
            </a>
        </div>

        <!-- Tarjeta de Órdenes -->
        <div class="col-md-4">
            <a th:href="@{/perfil/ordenes}" class="text-decoration-none">
                <div class="card profile-card h-100">
                    <div class="card-body text-center">
                        <i class="bi bi-box2-heart profile-icon"></i>
                        <h3 class="card-title">Mis Pedidos</h3>
                        <p class="card-text">
                            Historial de tus piezas exclusivas
                        </p>
                    </div>
                </div>
            </a>
        </div>

        <!-- Tarjeta de Reseñas -->
        <div class="col-md-4">
            <a th:href="@{/perfil/resenas}" class="text-decoration-none">
                <div class="card profile-card h-100">
                    <div class="card-body text-center">
                        <i class="bi bi-stars profile-icon"></i>
                        <h3 class="card-title">Mis Reseñas</h3>
                        <p class="card-text">
                            Tus comentarios acerca de nuestras piezas
                        </p>
                    </div>
                </div>
            </a>
        </div>
    </div>

    <div class="profile-actions text-center">
        <a th:href="@{/}" class="btn profile-btn profile-btn-outline me-3">
            <i class="bi bi-house-heart"></i> Inicio
        </a>
        <form th:action="@{/logout}" method="post" class="d-inline">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit" class="btn profile-btn profile-btn-danger">
                <i class="bi bi-box-arrow-right"></i> Cerrar sesión
            </button>
        </form>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
