<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Categorías</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/custom.css}"/>

</head>
<body>
<div th:replace="fragments/admin-header :: header"></div>
<div class="container py-4">
    <h2 class="text-center mb-4">Categorías</h2>

    <div class="text-center mb-3">
        <a th:href="@{/admin/categorias/nuevo}" class="btn btn-success mb-3">Nueva Categoría</a>
    </div>

    <table class="table table-bordered table-hover">
        <thead class="table-light">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cat : ${categorias}">
            <td th:text="${cat.id}">1</td>
            <td th:text="${cat.nombre}">Nombre</td>
            <td>
                <!-- Botón para editar -->
                <a th:href="@{|/admin/categorias/editar/${cat.id}|}" class="btn btn-primary btn-sm">Editar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-..." crossorigin="anonymous"></script>
</body>
</html>
