<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Categorías</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-..." crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body>
<div class="container py-4">
    <h2 class="text-center mb-4">Categorías</h2>

    <!-- Botón centrado para crear nueva categoría -->
    <div class="text-center mb-3">
        <a th:href="@{/categoriasAdmin/nuevo}" class="btn btn-success mb-3">Nueva Categoría</a>
    </div>

    <!-- Tabla de categorías -->
    <table class="table table-bordered table-hover">
        <thead class="table-light">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cat : ${categorias}">
            <td th:text="${cat.id}">1</td>
            <td th:text="${cat.nombre}">Nombre</td>
            <td>
                <!-- Botón para editar -->
                <a th:href="@{|/categoriasAdmin/editar/${cat.id}|}" class="btn btn-primary btn-sm">Editar</a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Enlace de retorno al inicio -->
    <div class="text-center mt-3">
        <a th:href="@{/}" class="btn btn-secondary">Volver al inicio</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-..." crossorigin="anonymous"></script>
</body>
</html>
