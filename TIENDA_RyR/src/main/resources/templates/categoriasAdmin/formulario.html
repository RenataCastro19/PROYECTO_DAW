<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/custom.css}"/>

</head>
<body>
<div th:replace="fragments/admin-header :: header"></div>
<div class="container py-4">
    <h2 class="text-center mb-4"
        th:text="${#strings.isEmpty(categoria.id) ? 'Nueva Categoría' : 'Editar Categoría'}">
    </h2>

    <div class="row justify-content-center">
        <div class="col-12 col-md-6">

            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <form th:action="@{/admin/categorias/guardar}" th:object="${categoria}" method="post">
                <input type="hidden" th:field="*{id}" />

                <div th:if="${#fields.hasErrors('nombre')}" class="alert alert-danger">
                    <ul>
                        <li th:each="err : ${#fields.errors('nombre')}" th:text="${err}"></li>
                    </ul>
                </div>

                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text"
                           id="nombre"
                           class="form-control"
                           th:field="*{nombre}"
                           placeholder="Nombre de la categoría"/>
                </div>

                <div class="d-flex justify-content-between mt-4">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <a th:href="@{/admin/categorias}" class="btn btn-secondary">Cancelar</a>
                </div>

            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-..." crossorigin="anonymous"></script>
</body>
</html>
