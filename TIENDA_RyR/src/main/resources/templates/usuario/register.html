<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crear cuenta | RyR Joyería</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/custom.css}"/>
</head>
<body class="auth-container">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-7">
            <div class="text-center mb-4">
                <i class="bi bi-gem display-1" style="color: var(--brand-gold);"></i>
            </div>

            <div class="auth-card">
                <div class="card-body p-4 p-lg-5">
                    <h2 class="auth-title">Crear cuenta</h2>

                    <form th:action="@{/register}" th:object="${usuario}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                        <!-- Alertas de error globales -->
                        <div th:if="${#fields.hasGlobalErrors()}" class="auth-alert mb-4">
                            <ul class="mb-0">
                                <li th:each="err : ${#fields.globalErrors()}" th:text="${err}"></li>
                            </ul>
                        </div>

                        <!-- Datos personales -->
                        <div class="row g-4 mb-4">
                            <div class="col-md-4">
                                <label for="nombre" class="auth-form-label">
                                    <i class="bi bi-person me-2"></i>Nombre
                                </label>
                                <input type="text"
                                       id="nombre"
                                       th:field="*{nombre}"
                                       class="form-control auth-form-control"
                                       placeholder="Tu nombre"
                                       required>
                                <div class="text-danger mt-1"
                                     th:if="${#fields.hasErrors('nombre')}"
                                     th:errors="*{nombre}"></div>
                            </div>

                            <div class="col-md-4">
                                <label for="apPat" class="auth-form-label">
                                    <i class="bi bi-person me-2"></i>Apellido paterno
                                </label>
                                <input type="text"
                                       id="apPat"
                                       th:field="*{apPat}"
                                       class="form-control auth-form-control"
                                       placeholder="Apellido paterno"
                                       required>
                                <div class="text-danger mt-1"
                                     th:if="${#fields.hasErrors('apPat')}"
                                     th:errors="*{apPat}"></div>
                            </div>

                            <div class="col-md-4">
                                <label for="apMat" class="auth-form-label">
                                    <i class="bi bi-person me-2"></i>Apellido materno
                                </label>
                                <input type="text"
                                       id="apMat"
                                       th:field="*{apMat}"
                                       class="form-control auth-form-control"
                                       placeholder="Apellido materno"
                                       required>
                                <div class="text-danger mt-1"
                                     th:if="${#fields.hasErrors('apMat')}"
                                     th:errors="*{apMat}"></div>
                            </div>
                        </div>

                        <!-- Email -->
                        <div class="mb-4">
                            <label for="email" class="auth-form-label">
                                <i class="bi bi-envelope me-2"></i>Email
                            </label>
                            <input type="email"
                                   id="email"
                                   th:field="*{email}"
                                   class="form-control auth-form-control"
                                   placeholder="tu.email@ejemplo.com"
                                   required>
                            <div class="text-danger mt-1"
                                 th:if="${#fields.hasErrors('email')}"
                                 th:errors="*{email}"></div>
                        </div>

                        <!-- Contraseña -->
                        <div class="mb-4">
                            <label for="rawPassword" class="auth-form-label">
                                <i class="bi bi-key me-2"></i>Contraseña
                            </label>
                            <input type="password"
                                   id="rawPassword"
                                   th:field="*{rawPassword}"
                                   class="form-control auth-form-control"
                                   placeholder="Crea una contraseña segura"
                                   required>
                            <div class="text-danger mt-1"
                                 th:if="${#fields.hasErrors('rawPassword')}"
                                 th:errors="*{rawPassword}"></div>
                        </div>

                        <!-- Confirmar Contraseña -->
                        <div class="mb-4">
                            <label for="confirmPassword" class="auth-form-label">
                                <i class="bi bi-key-fill me-2"></i>Confirmar contraseña
                            </label>
                            <input type="password"
                                   id="confirmPassword"
                                   th:field="*{confirmPassword}"
                                   class="form-control auth-form-control"
                                   placeholder="Repite tu contraseña"
                                   required>
                            <div class="text-danger mt-1"
                                 th:if="${#fields.hasErrors('confirmPassword')}"
                                 th:errors="*{confirmPassword}"></div>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="auth-btn">
                                <i class="bi bi-person-plus me-2"></i>Crear cuenta
                            </button>
                        </div>
                    </form>

                    <div class="auth-divider">
                        <span>o</span>
                    </div>

                    <div class="text-center">
                        <p class="mb-0">¿Ya tienes una cuenta?</p>
                        <a th:href="@{/login}" class="auth-link">
                            <i class="bi bi-box-arrow-in-right me-1"></i>Iniciar sesión
                        </a>
                    </div>
                </div>
            </div>

            <div class="text-center mt-4">
                <a th:href="@{/}" class="auth-link">
                    <i class="bi bi-house-heart me-1"></i>Volver al inicio
                </a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
