<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrarse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/custom.css}" />
</head>
<body>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6">
            <div class="card shadow-sm rounded-2">
                <div class="card-body p-4">
                    <h2 class="card-title text-center mb-4">Crear cuenta</h2>
                    <form th:action="@{/register}" th:object="${usuario}" method="post"
                          class="needs-validation" novalidate>
                        <input type="hidden"
                               th:name="${_csrf.parameterName}"
                               th:value="${_csrf.token}" />

                        <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger">
                            <ul>
                                <li th:each="err : ${#fields.globalErrors()}"
                                    th:text="${err}"></li>
                            </ul>
                        </div>

                        <div class="row g-3 mb-3">
                            <div class="col-md-4">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input id="nombre" type="text" th:field="*{nombre}"
                                       class="form-control" placeholder="Tu nombre" required>
                                <div class="invalid-feedback"
                                     th:if="${#fields.hasErrors('nombre')}"
                                     th:errors="*{nombre}"></div>
                            </div>
                            <div class="col-md-4">
                                <label for="apPat" class="form-label">Apellido paterno</label>
                                <input id="apPat" type="text" th:field="*{apPat}"
                                       class="form-control" placeholder="Apellido paterno" required>
                                <div class="invalid-feedback"
                                     th:if="${#fields.hasErrors('apPat')}"
                                     th:errors="*{apPat}"></div>
                            </div>
                            <div class="col-md-4">
                                <label for="apMat" class="form-label">Apellido materno</label>
                                <input id="apMat" type="text" th:field="*{apMat}"
                                       class="form-control" placeholder="Apellido materno" required>
                                <div class="invalid-feedback"
                                     th:if="${#fields.hasErrors('apMat')}"
                                     th:errors="*{apMat}"></div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input id="email" type="email" th:field="*{email}"
                                   class="form-control" placeholder="correo@ejemplo.com" required>
                            <div class="invalid-feedback"
                                 th:if="${#fields.hasErrors('email')}"
                                 th:errors="*{email}"></div>
                        </div>

                        <div class="row g-3 mb-4">
                            <div class="col-md-6">
                                <label for="contrasenia" class="form-label">Contraseña</label>
                                <input id="contrasenia" type="password" th:field="*{contrasenia}"
                                       class="form-control" placeholder="Mínimo 6 caracteres" required>
                                <div class="invalid-feedback"
                                     th:if="${#fields.hasErrors('contrasenia')}"
                                     th:errors="*{contrasenia}"></div>
                            </div>
                            <div class="col-md-6">
                                <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
                                <input id="confirmPassword" type="password" th:field="*{confirmPassword}"
                                       class="form-control" placeholder="Repite tu contraseña" required>
                                <div class="invalid-feedback"
                                     th:if="${#fields.hasErrors('confirmPassword')}"
                                     th:errors="*{confirmPassword}"></div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Registrarse</button>
                    </form>

                    <p class="mt-4 text-center">
                        ¿Ya tienes cuenta? <a th:href="@{/login}">Inicia sesión</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script>
    (function() {
        'use strict';
        const forms = document.querySelectorAll('.needs-validation');
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            });
        });
    })();
</script>
</body>
</html>
