<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Metadatos para responsividad y codificación -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Título de la pestaña del navegador -->
    <title>Registrarse</title>

    <!-- Carga de Bootstrap CSS para estilos base y grid -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-..."
          crossorigin="anonymous">
    <!-- Carga de estilos personalizados de la aplicación -->
    <link rel="stylesheet" th:href="@{/css/custom.css}" />
</head>
<body>
<!-- Contenedor principal con padding vertical -->
<div class="container py-5">
    <!-- Fila centrada horizontalmente -->
    <div class="row justify-content-center">
        <!-- Columna que ocupa toda la anchura en móvil y 6/12 en md+ -->
        <div class="col-12 col-md-6">
            <!-- Tarjeta con sombra y bordes redondeados para el formulario -->
            <div class="card shadow-sm rounded-2">
                <!-- Cuerpo de la tarjeta con padding interno -->
                <div class="card-body p-4">

                    <!-- Título del formulario, centrado y con margen inferior -->
                    <h2 class="card-title text-center mb-4">Crear cuenta</h2>

                    <!-- Formulario de registro con validación de Bootstrap -->
                    <form th:action="@{/register}" th:object="${form}" method="post"
                          class="needs-validation" novalidate>

                        <!-- Campo oculto para el token CSRF proporcionado por Spring Security -->
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                        <!-- Bloque para mostrar errores globales del formulario dentro del <form> -->
                        <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger">
                            <ul>
                                <!-- Itera sobre errores globales y muestra cada uno -->
                                <li th:each="err : ${#fields.globalErrors()}" th:text="${err}"></li>
                            </ul>
                        </div>

                        <!-- Grupo de campos de nombre y apellidos en una sola fila -->
                        <div class="row g-3 mb-3">
                            <!-- Columna para el nombre -->
                            <div class="col-md-4">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input id="nombre" type="text" th:field="*{nombre}"
                                       class="form-control" placeholder="Tu nombre" required>
                                <!-- Feedback de validación individual -->
                                <div class="invalid-feedback"
                                     th:if="${#fields.hasErrors('nombre')}"
                                     th:errors="*{nombre}"></div>
                            </div>
                            <!-- Columna para apellido paterno -->
                            <div class="col-md-4">
                                <label for="apPat" class="form-label">Apellido paterno</label>
                                <input id="apPat" type="text" th:field="*{apPat}"
                                       class="form-control" placeholder="Apellido paterno" required>
                                <div class="invalid-feedback"
                                     th:if="${#fields.hasErrors('apPat')}"
                                     th:errors="*{apPat}"></div>
                            </div>
                            <!-- Columna para apellido materno -->
                            <div class="col-md-4">
                                <label for="apMat" class="form-label">Apellido materno</label>
                                <input id="apMat" type="text" th:field="*{apMat}"
                                       class="form-control" placeholder="Apellido materno" required>
                                <div class="invalid-feedback"
                                     th:if="${#fields.hasErrors('apMat')}"
                                     th:errors="*{apMat}"></div>
                            </div>
                        </div>

                        <!-- Campo de email con validación HTML5 -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input id="email" type="email" th:field="*{email}"
                                   class="form-control" placeholder="correo@ejemplo.com" required>
                            <div class="invalid-feedback"
                                 th:if="${#fields.hasErrors('email')}"
                                 th:errors="*{email}"></div>
                        </div>

                        <!-- Grupo de campos para contraseña y confirmación -->
                        <div class="row g-3 mb-4">
                            <div class="col-md-6">
                                <label for="password" class="form-label">Contraseña</label>
                                <input id="password" type="password" th:field="*{password}"
                                       class="form-control" placeholder="Mínimo 6 caracteres" required>
                                <div class="invalid-feedback"
                                     th:if="${#fields.hasErrors('password')}"
                                     th:errors="*{password}"></div>
                            </div>
                            <div class="col-md-6">
                                <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
                                <input id="confirmPassword" type="password" th:field="*{confirmPassword}"
                                       class="form-control" placeholder="Repite tu contraseña" required>
                                <div class="invalid-feedback"
                                     th:if="${#fields.hasErrors('confirmPassword')}"
                                     th:errors="*{confirmPassword}"></div>
                            </div>
                        </div>

                        <!-- Botón de envío de ancho completo con clase primaria -->
                        <button type="submit" class="btn btn-primary w-100">Registrarse</button>
                    </form>

                    <!-- Enlace para volver al login si ya se tiene cuenta -->
                    <p class="mt-4 text-center">
                        ¿Ya tienes cuenta? <a th:href="@{/login}">Inicia sesión</a>
                    </p>

                </div>
            </div>
        </div>
    </div>
</div>

<!-- Carga de JavaScript de Bootstrap para componentes interactivos -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-..."
        crossorigin="anonymous"></script>
<!-- Script para activar la validación de formularios de Bootstrap -->
<script>
    (function() {
        'use strict';
        const forms = document.querySelectorAll('.needs-validation');
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            });
        });
    })();
</script>
</body>
</html>
