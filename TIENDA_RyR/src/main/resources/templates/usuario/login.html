<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar sesión | RyR Joyería</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body class="auth-container">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-5">
            <div class="text-center mb-4">
                <i class="bi bi-gem display-1" style="color: var(--brand-gold);"></i>
            </div>

            <div class="auth-card">
                <div class="card-body p-4 p-lg-5">
                    <h2 class="auth-title">Bienvenido</h2>

                    <!-- Alertas -->
                    <div th:if="${error}" class="auth-alert mb-4" role="alert">
                        <i class="bi bi-exclamation-circle me-2"></i>
                        <span th:text="${error}">Error</span>
                    </div>
                    <div th:if="${logout}" class="auth-alert mb-4" style="background: rgba(70, 63, 58, 0.1); color: var(--brand-brown);">
                        <i class="bi bi-check-circle me-2"></i>
                        <span th:text="${logout}">Logout</span>
                    </div>
                    <div th:if="${registered}" class="auth-alert mb-4" style="background: rgba(70, 63, 58, 0.1); color: var(--brand-brown);">
                        <i class="bi bi-check-circle me-2"></i>
                        <span th:text="${registered}">Registered</span>
                    </div>

                    <!-- Formulario -->
                    <form th:action="@{/login}" method="post">
                        <div class="mb-4">
                            <label for="email" class="auth-form-label">
                                <i class="bi bi-envelope me-2"></i>Email
                            </label>
                            <input type="email"
                                   id="email"
                                   name="username"
                                   class="form-control auth-form-control"
                                   placeholder="tu.email@ejemplo.com"
                                   required>
                        </div>

                        <div class="mb-4">
                            <label for="password" class="auth-form-label">
                                <i class="bi bi-key me-2"></i>Contraseña
                            </label>
                            <input type="password"
                                   id="password"
                                   name="password"
                                   class="form-control auth-form-control"
                                   placeholder="Tu contraseña"
                                   required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="auth-btn">
                                <i class="bi bi-box-arrow-in-right me-2"></i>Iniciar sesión
                            </button>
                        </div>
                    </form>

                    <div class="auth-divider">
                        <span>o</span>
                    </div>

                    <div class="text-center">
                        <p class="mb-0">¿No tienes una cuenta?</p>
                        <a th:href="@{/register}" class="auth-link">
                            <i class="bi bi-person-plus me-1"></i>Crear cuenta
                        </a>
                    </div>
                </div>
            </div>

            <div class="text-center mt-4">
                <a th:href="@{/}" class="auth-link">
                    <i class="bi bi-house-heart me-1"></i>Volver al inicio
                </a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
