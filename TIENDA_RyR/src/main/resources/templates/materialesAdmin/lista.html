<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Materiales</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/custom.css}"/>

</head>
<body>

<!-- admin header -->
<div th:replace="fragments/admin-header :: header"></div>

<div class="container py-4">
    <h2 class="text-center mb-4">Materiales</h2>

    <!-- Botón centrado para crear nuevo material -->
    <div class="text-center mb-3">
        <a th:href="@{/admin/materiales/nuevo}" class="btn btn-success mb-3">Nuevo Material</a>
    </div>

    <!-- Tabla de materiales -->
    <table class="table table-bordered table-hover">
        <thead class="table-light">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="mat : ${materiales}">
            <td th:text="${mat.id}">1</td>
            <td th:text="${mat.nombre}">Nombre Material</td>
            <td>
                <!-- Botón para editar -->
                <a th:href="@{|/admin/materiales/editar/${mat.id}|}" class="btn btn-primary btn-sm">Editar</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-..." crossorigin="anonymous"></script>


</body>
</html>
