<!-- src/main/resources/templates/ProductoUser/Producto.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${producto.nombre}">Detalle de Producto</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet" crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{/css/custom.css}"/>
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="container my-5">
    <div class="row">
        <div class="col-lg-6 text-center">
            <img th:src="${producto.imagen}"
                 class="img-fluid rounded"
                 alt="Imagen de [[${producto.nombre}]]"/>
        </div>
        <div class="col-lg-6">
            <h2 th:text="${producto.nombre}">Nombre</h2>
            <p th:text="${producto.descripcion}">DescripciÃ³n del producto...</p>

            <div class="mb-3">
          <span class="h4 text-danger"
                th:text="|${#numbers.formatDecimal(producto.precio,1,'COMMA',2,'POINT')} MXN|">
            0.00 MXN
          </span>
            </div>
            <div class="mb-4">
                <label class="form-label">Stock disponible:</label>
                <span th:text="${producto.stock}">0</span>
            </div>
            <div class="mb-4">
                <label class="form-label">Material:</label>
                <span th:text="${producto.material.nombre}">Material</span>
            </div>

            <form th:action="@{/carrito/agregar/{idProducto}(idProducto=${producto.id})}" method="get" class="d-flex align-items-center mb-4">
                <button type="button" class="btn btn-outline-secondary btn-sm"
                        onclick="this.nextElementSibling.stepDown()">âˆ’</button>

                <input type="number"
                       name="cantidad"
                       value="1"
                       min="1"
                       class="form-control text-center mx-1"
                       style="width:4rem;" />

                <button type="button" class="btn btn-outline-secondary btn-sm"
                        onclick="this.previousElementSibling.stepUp()">+</button>

                <button type="submit" class="btn btn-dark btn-lg ms-3">ðŸ›’ AÃ‘ADIR AL CARRITO</button>
            </form>


            <p><i class="bi bi-truck"></i> EnvÃ­o internacional desde MÃ©xico</p>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col">
            <h4>Evaluaciones de Clientes</h4>
            <div class="d-flex align-items-center mb-3">
                <span class="h1 me-2" th:text="${valoracionMedia}">0.0</span>
                <div>
                    <i class="bi bi-star-fill text-warning"
                       th:each="i : ${#numbers.sequence(1, valoracionMedia.intValue())}"></i>
                </div>
            </div>
            <div th:if="${#lists.isEmpty(resenias)}">
                <p class="text-muted">Aun no hay resenas para este producto.</p>
            </div>
            <div th:each="rev : ${resenias}" class="border-bottom py-3">
                <div class="d-flex justify-content-between">
                    <small>
                        <strong th:text="${rev.usuario.nombre}">Usuario</strong>

                        </span>
                    </small>
                    <div>
                        <i class="bi bi-star-fill text-warning"
                           th:each="j : ${#numbers.sequence(1, rev.calificacion)}"></i>
                    </div>
                </div>
                <p class="mt-2" th:text="${rev.comentario}">Comentarioâ€¦</p>

            </div>
        </div>
        <div class="row mt-5">
            <div class="col-lg-8 offset-lg-2">
                <h5>Escribe tu resena</h5>
                <form th:action="@{/producto/{id}/resenia(id=${producto.id})}" method="post">
                    <input type="hidden"
                           th:name="${_csrf.parameterName}"
                           th:value="${_csrf.token}"/>

                    <div class="mb-3">
                        <label class="form-label">Puntuacion</label>
                        <select class="form-select" name="calificacion">
                            <option value="1">1 estrella</option>
                            <option value="2">2 estrellas</option>
                            <option value="3">3 estrellas</option>
                            <option value="4">4 estrellas</option>
                            <option value="5">5 estrellas</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Tu opinion</label>
                        <textarea class="form-control"
                                  name="comentario"
                                  rows="4"
                                  placeholder="Que te parecio?"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Enviar resena</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
